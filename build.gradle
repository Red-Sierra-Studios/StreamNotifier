plugins {
    id 'java'
}

group 'com.github.wolfdev1'
version '1.0-RELEASE'

repositories {
    maven{
        url = "https://m2.dv8tion.net/releases"}
    maven {
        name = 'papermc-repo'
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    mavenCentral()
}

dependencies {
    implementation 'com.github.twitch4j:twitch4j:1.11.0'
    implementation 'com.destroystokyo.paper:paper-api:1.12.2-R0.1-SNAPSHOT'
}

test {
    useJUnitPlatform()
}